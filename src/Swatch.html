<div class="swatch" style='background-color: {value};'>
  <input
    type="text"
    bind:value=value
    on:change='edit(value, i)'
    style='font-size: calc(100vw / {$swatches.length} * 0.2);'
  />
  <div class="actions">
    <ButtonLink href='{removeHref}'>
      X
    </ButtonLink>
  </div>
</div>

<style>
.swatch {
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.5s;
  position: relative;
  width: 100%;
}

.swatch:hover .actions {
  display: block;
}

.actions {
  display: none;
  position: absolute;
  right: 5px;
  top: 50px;
}

input {
  background: none;
  border: 0;
  border-radius: 5px;
  font-weight: bold;
  height: 40%;
  margin: 0;
  padding: 0;
  position: relative;
  text-align: center;
  width: 100%;
}
</style>

<script>
  import { renderHash } from './url-helpers.js';
  import store from './store.js';
	export default {
		components: {
			ButtonLink: './ButtonLink.html'
		},
    methods: {
      edit: (value, i) => {
        const state = store.get();
        location.hash = renderHash({
          ...state,
          swatches: state.swatches.map((swatch, j) => {
            return i === j ? { value } : swatch
          })
        });
      },
    },
    computed: {
      removeHref: ({ i, $swatches }) => {
        const state = store.get()
        return renderHash({
          ...state,
          swatches: $swatches.filter((s, j) => {
            return i !== j;
          })
        });
      }
    }
	};
</script>
