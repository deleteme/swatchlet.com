<ButtonLink href={addHref}>+ Add New Color</ButtonLink>

<script>
  import { renderHash } from './url-helpers.js';
  import store from './store.js';
  export default {
    components: { ButtonLink: './ButtonLink.html' },
    computed: {
      addHref: ({$swatches}) => {
        const state = store.get();
        return renderHash({
          ...state,
          swatches: [...$swatches, { value: '#ffffff' }]
        })
      }
    }
  };
</script>
